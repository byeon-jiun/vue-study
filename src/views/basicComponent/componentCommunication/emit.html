<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <app-header v-on:pass="pass"></app-header>
        <app-content v-on:plus="plus"></app-content>
        <p> {{ num }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let appHeader = {
            template: '<button v-on:click="passEvent">click</button>',
            methods: {
                passEvent () {
                    this.$emit('pass', '메세지')
                }
            }
        }
        let appContent = {
            template: '<button v-on:click="addNum">add</button>',
            methods: {
                addNum () {
                    this.$emit('plus')
                }
            }
        }
        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            data: {
              num: 0
            },
            methods: {
                pass (value) {
                    console.log('하위 컴포넌트에서 보낸 메세지  :::::::::::::: ', value)
                },
                plus () {
                    this.num = this.num + 1
                    console.log(this.num)
                }
            }
        })
    </script>
</body>
</html>
