<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <app-header v-bind:number="num"></app-header>
        <app-content v-on:pass="pass"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let appHeader = {
            template: '<div>header</div>',
            props: {
                number: 0
            },
            methods: {
            }
        }
        let appContent = {
            template: '<div>content <button v-on:click="passNum">pass</button></div>',
            methods: {
                passNum () {
                    this.$emit('pass', 10)
                }
            }
        }
        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            data: {
                num: 0
            },
            methods: {
                pass (value) {
                    this.num = value
                }
            }
        })
    </script>
</body>
</html>
