<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
    <script>
        //vue 기본 동작 구조
        let div = document.querySelector('#app');
        let viewModel = {};

        /*Object.defineProperty(대상 객체, 객체의 속성, {
            정의할 내용
        })*/
        (function () {
            function init() {
                Object.defineProperty(viewModel, 'str', {
                    get: function () {
                        console.log('접근');
                    },
                    set: function (newValue) {
                        console.log('할당', newValue);
                        render(newValue);
                    }
                });
            }

            function render(value) {
                div.innerHTML = value
            }

            init();
        })();

    </script>
</body>
</html>
